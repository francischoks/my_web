{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block title %}Diwa | Add a Blog Post{% endblock %}

{% block content %}
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    {% for field in form %}
      {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit" class="small">Post</button>   
  </form>
{% endblock %}
