{% extends 'layout.html' %}

{% block title %}Diwa Blog | Home{% endblock %}

{% block content %}
<section>
	{% for post in posts %}
	<div>
		<h1><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h1>
		<h3>{{ post.subtitle }}</h3>
		<span><em>Posted by {{ post.author }} on {{ post.created_at.strftime('%d %B %Y %H:%M:%S') }}</em></span>
		<p>{{ post.content | safe }}</p>
		<hr>
	</div>
	{% endfor %}
</section>
{% endblock %}
